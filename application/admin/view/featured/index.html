<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
  <div class="text-c"> 
  <form method="get" action="">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择推荐类别：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
        <select name="type" class="select">
        {volist name="types" id="vo"}
          <option value="{$key}" {if condition="$type eq $key"} selected="selected" {/if}>{$vo}</option>
          {/volist}
        </select>
        </span>
      </div>

    <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
  </form>
  </div>

  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort o2o_yfycms">
      <thead>
        <tr class="text-c">
          <th width="40">ID</th>
          <th width="150">标题</th>
          <th width="100">地址</th>
          <th width="150">新增时间</th>
          <th width="30">发布状态</th>
          <th width="30">操作</th>
        </tr>
      </thead>
      <tbody>
       {volist name="rel" id="vo"}
        <tr class="text-c">
          <td>{$vo.id}</td>
          <td><a href="{$vo.url}" target="_blank">{$vo.title}</a></td>
          <td class="text-c">{$vo.url}</td>
          <td>{$vo.create_time}</td>
          <td class="td-status"><a href="javascript:;" class="o2o_status" attr-id="{$vo.id}" attr-status="{$vo.status==1?0:1}" title="点击修改状态">{$vo.status|status}</a></td>
          <td class="td-manage"> <a href="javascript:;" style="text-decoration:none" class="ml-5 o2o_delete"   attr-id="{$vo.id}" attr-status="-1" attr-message="删除"  title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
       {/volist}
      </tbody>
    </table>
  </div>
    {:pagination($rel)}
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
    SCOPE = {
        'status_url':'{:url('admin/featured/status')}',
            'jump_url':'{:url('admin/featured/index')}'
    }
</script>
